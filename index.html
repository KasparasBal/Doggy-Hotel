<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoggyHotel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img src="./Material/logo (2).png" class="logo" />
      </a>
      <nav class="navigation">
        <a class="nav-links" href="#">About</a>
        <a class="nav-links" href="#">Treatments</a>
        <a class="nav-links" href="#">Pricing</a>
        <a class="nav-links btn-book" href="#">Book Us!</a>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-container">
            <h1 class="hero-slogan hero-text">
              Your dog deserves to be treated like royalty!
            </h1>
            <p class="hero-description hero-text">
              The reliable and refreshing doggy hotel that will make your pet
              feel like royalty. Everything tailored to your pets tastes and
              health needs.
            </p>
          </div>
          <div class="hero-image">
            <img
              src="./Material/Dog-Photos/png bull crown.png"
              class="hero-image-sizing"
            />
          </div>
        </div>
      </section>
    </main>
    <section class="featured-in">
      <h3 class="featured-text">AS FEATURED IN</h3>
      <div class="featured-in-img-container">
        <img
          src="./Material/Featured_in/6027f82aed4efb0004199861.png"
          class="featured-img"
        />
        <img src="./Material/Featured_in/dogs today.png" class="featured-img" />
        <img
          src="./Material/Featured_in/dogs today.webp"
          class="featured-img"
        />
        <img
          src="./Material/Featured_in/petfood packaging.png"
          class="featured-img"
        />
        <img src="./Material/Featured_in/prarie_dog.png" class="featured-img" />
      </div>
    </section>
  </body>
</html>
